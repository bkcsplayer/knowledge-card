  <rect x="20" y="560" width="390" height="3" rx="1.5" fill="url(#accentGrad)"/>
  <rect x="35" y="580" width="70" height="22" rx="11" fill="url(#accentGrad)"/>
  <text x="70" y="595" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">技术</text>
  <text x="120" y="595" fill="#ffab00" font-family="Arial, sans-serif" font-size="11">★★☆</text>
  <text x="35" y="625" fill="#e6edf5" font-family="Arial, sans-serif" font-size="15" font-weight="600">React Hooks 进阶指南</text>
  <text x="35" y="650" fill="#8b99ab" font-family="Arial, sans-serif" font-size="12">深入理解 useState 和 useEffect...</text>
  <text x="35" y="675" fill="#00d4ff" font-family="Arial, sans-serif" font-size="11">💡 关键点: 自定义 Hook, 性能优化</text>
  
  <!-- Quick Actions -->
  <text x="20" y="720" fill="#e6edf5" font-family="Arial, sans-serif" font-size="15" font-weight="600">快捷操作</text>
  
