  <rect x="0" y="860" width="430" height="72" fill="#111820"/>
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="55" y="895" fill="#00d4ff" font-size="22">📊</text>
    <text x="55" y="915" fill="#00d4ff" font-size="10">首页</text>
    
    <text x="140" y="895" fill="#5a6878" font-size="22">📚</text>
    <text x="140" y="915" fill="#5a6878" font-size="10">知识库</text>
    
    <circle cx="215" cy="875" r="28" fill="url(#accentGrad)"/>
    <text x="215" y="882" fill="#ffffff" font-size="20">➕</text>
    <text x="215" y="915" fill="#8b99ab" font-size="10">添加</text>
    
    <text x="290" y="895" fill="#5a6878" font-size="22">🔍</text>
    <text x="290" y="915" fill="#5a6878" font-size="10">搜索</text>
    
    <text x="375" y="895" fill="#5a6878" font-size="22">📊</text>
    <text x="375" y="915" fill="#5a6878" font-size="10">图谱</text>
  </g>
</svg>

