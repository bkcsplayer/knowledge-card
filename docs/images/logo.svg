<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c4dff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2130;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Dog Icon -->
  <g transform="translate(25, 22) scale(0.7)">
    <!-- Dog Head -->
    <ellipse cx="50" cy="55" rx="35" ry="30" fill="#e6edf5"/>
    
    <!-- Left Ear -->
    <ellipse cx="22" cy="28" rx="15" ry="22" fill="#8b99ab" transform="rotate(-20, 22, 28)"/>
    <ellipse cx="24" cy="30" rx="10" ry="16" fill="#e6edf5" transform="rotate(-20, 22, 28)"/>
    
    <!-- Right Ear -->
    <ellipse cx="78" cy="28" rx="15" ry="22" fill="#8b99ab" transform="rotate(20, 78, 28)"/>
    <ellipse cx="76" cy="30" rx="10" ry="16" fill="#e6edf5" transform="rotate(20, 78, 28)"/>
    
    <!-- Left Eye -->
    <circle cx="35" cy="50" r="8" fill="#0a0e14"/>
    <circle cx="37" cy="48" r="3" fill="#ffffff"/>
    
    <!-- Right Eye -->
    <circle cx="65" cy="50" r="8" fill="#0a0e14"/>
    <circle cx="67" cy="48" r="3" fill="#ffffff"/>
    
    <!-- Nose -->
    <ellipse cx="50" cy="65" rx="8" ry="6" fill="#0a0e14"/>
    <ellipse cx="48" cy="63" rx="2" ry="1.5" fill="#4a5568"/>
    
    <!-- Mouth -->
    <path d="M 42 72 Q 50 80 58 72" stroke="#0a0e14" stroke-width="2" fill="none"/>
    
    <!-- Tongue -->
    <ellipse cx="50" cy="78" rx="5" ry="8" fill="#ff6b6b"/>
  </g>
  
  <!-- AI Sparkle -->
  <g fill="url(#grad1)">
    <circle cx="95" cy="25" r="4"/>
    <circle cx="100" cy="35" r="2"/>
    <circle cx="88" cy="20" r="2"/>
  </g>
</svg>

