<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 932">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#111820"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e676"/>
      <stop offset="100%" style="stop-color:#00bcd4"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6d00"/>
      <stop offset="100%" style="stop-color:#ffab00"/>
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect width="430" height="932" rx="50" fill="url(#bgGrad)"/>
  
  <!-- Status Bar -->
  <rect x="150" y="15" width="130" height="30" rx="15" fill="#1a2130"/>
  
