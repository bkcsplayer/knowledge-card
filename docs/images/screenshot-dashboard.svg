  <text x="70" y="93" fill="url(#accentGrad)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FFT 狗腿子</text>
  <rect x="370" y="75" width="40" height="30" rx="6" fill="#242d3d"/>
  <text x="390" y="96" fill="#8b99ab" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">☰</text>
  
  <!-- Stats Grid -->
  <g transform="translate(20, 140)">
