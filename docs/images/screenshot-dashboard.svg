    <text x="92" y="50" fill="url(#accentGrad)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">42</text>
    <text x="92" y="80" fill="#8b99ab" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">📚 总知识量</text>
    
    <!-- Card 2 -->
