    <text x="292" y="50" fill="url(#greenGrad)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">5</text>
    <text x="292" y="80" fill="#8b99ab" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">✨ 本周新增</text>
    
    <!-- Card 3 -->
    <rect x="0" y="115" width="185" height="100" rx="16" fill="#1a2130" stroke="#2a3545" stroke-width="1"/>
    <rect x="0" y="115" width="185" height="3" rx="1.5" fill="#00bcd4"/>
    <text x="92" y="165" fill="#00bcd4" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">40</text>
    <text x="92" y="195" fill="#8b99ab" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">🧪 已蒸馏</text>
    
    <!-- Card 4 -->
    <rect x="200" y="115" width="185" height="100" rx="16" fill="#1a2130" stroke="#2a3545" stroke-width="1"/>
    <rect x="200" y="115" width="185" height="3" rx="1.5" fill="url(#orangeGrad)"/>
    <text x="292" y="165" fill="url(#orangeGrad)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">6</text>
    <text x="292" y="195" fill="#8b99ab" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">📂 分类数</text>
  </g>
  
