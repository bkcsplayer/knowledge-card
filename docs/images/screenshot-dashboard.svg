  <text x="112" y="767" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle">➕ 添加知识</text>
  
  <rect x="215" y="735" width="185" height="50" rx="12" fill="#242d3d"/>
  <text x="307" y="767" fill="#e6edf5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">🔍 智能搜索</text>
  
