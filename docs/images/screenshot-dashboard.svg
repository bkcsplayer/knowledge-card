  <rect x="40" y="470" width="350" height="30" rx="6" fill="#111820"/>
  <text x="55" y="491" fill="#8b99ab" font-family="Arial, sans-serif" font-size="13">Backend</text>
  <rect x="300" y="477" width="70" height="20" rx="10" fill="rgba(0,230,118,0.15)"/>
  <text x="335" y="491" fill="#00e676" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Online ✓</text>
  
